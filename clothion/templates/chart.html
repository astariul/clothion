{%  extends 'blank_base.html' %}
{% block content %}
<section class="flex items-center p-12 text-gray-800 rounded-md">
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="chart" class="w-full mx-auto my-0"></canvas>
    </div>
</section>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('chart');

    var data = {{ data|tojson }};

    console.log(data);

    new Chart(ctx, {
        type: '{{ chart }}',
        data: {
            labels: Object.keys(data),
            datasets: [{
                data: Object.values(data),
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
{% endblock %}

{%  extends 'base.html' %}
{% block content %}
<div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-gray-50 text-gray-800">
	<div class="mb-8 text-center">
		<h1 class="my-3 text-4xl font-bold">Clothion</h1>
		<p class="text-sm text-gray-600">Create widgets for your Notion table</p>
	</div>
	<form novalidate="" action="" class="space-y-8 ng-untouched ng-pristine ng-valid" data-bitwarden-watching="1">
		<div class="space-y-4">
			<div>
				<label for="integration" class="block mb-2 text-sm">Integration Token</label>
				<input type="text" name="integration" id="integration" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
			</div>
			<div>
				<div class="flex justify-between mb-2">
					<label for="table" class="text-sm">Table ID</label>
					<!-- <a rel="noopener noreferrer" href="#" class="text-xs hover:underline text-gray-600">Forgot password?</a> -->
				</div>
				<input type="text" name="table" id="table" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
			</div>
		</div>
		<div>
			<div class="text-center">
				<button type="button" class="px-8 py-3 font-semibold rounded-md bg-teal-600 text-gray-50">Create a Widget</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}

name: 🐛 Bug Report
description: File a bug report
title: "🐛 "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report !
  - type: textarea
    id: what-happened
    attributes:
      label: What happened ?
      description: Describe the bug you met.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What is the expected behavior ?
